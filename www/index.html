<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="js/vendor/jqueryMobile/jquery.mobile-1.4.5.min.css">
        <title>Trackguess</title>
        <script>
            function handleOpenURL(url) {
                var code = url.split('?code=')[1];
                app.socket = io('http://192.168.15.240:3000');
                $.ajax({
                  type: "POST",
                  url: 'https://accounts.spotify.com/api/token',
                  data: {
                            grant_type: "authorization_code",
                            code : code,
                            redirect_uri :'trackguess%3A//',
                            client_id: app.clientId,
                            client_secret: app.clientSecret
                        },
                  success: function(data){
                    app.accessToken = data.access_token;
                    app.refreshToken = data.refresh_token;
                    app.getUser();
                    app.grabTrack('https://api.spotify.com/v1/me/tracks?market=ES&limit=50');
                    $.mobile.navigate('#join');
                  },
                  dataType: 'json'
                });

                app.socket.on('game', function(data){
                    if(data.role == "admin"){
                        $('.launch').removeClass('hide');
                        $('.admin p').html(app.username);
                    }
                    else{
                        console.log(data);
                        var i = 1;
                        alert(data);
                        $.each(data.player, function(index, val) {
                            $('#player li:nth-child('+i+') p').html(val);
                        });
                        $('#player li:nth-child('+data.number+') p').html(app.username)
                    }
                    $.mobile.navigate('#room');
                });

                app.socket.on('newPlayer', function(data){

                });
            }
        </script>
    </head>
    <body>
        <div class="app">
            <div data-role="page" id="connexion">
                <h2>Connexion TrackGuess</h2>
                <button class="login" onclick="app.login()">Spotify Login</button>
            </div>
            <div data-role="page" id="join">
                <h2>Connexion room</h2>
                room <input type="text" name="room">
                <button class="room" onclick="app.joinRoom()" >Login</button>
            </div>
            <div data-role="page" id="room">
                <h2 class="page-title">IESA DIR TECH</h2>
                <ul id="players">
                    <li class="admin">
                        <div class="profil-picture"><img src="img/pp1.jpg"></div><p></p>
                    </li>
                    <li>
                        <div class="profil-picture"><img src="img/pp2.jpg"></div><p></p>
                    </li>
                    <li>
                        <div class="profil-picture"><img src="img/pp3.jpg"></div><p></p>
                    </li>
                    <li>
                        <div class="profil-picture"><img src="img/pp4.jpg"></div><p></p>
                    </li>
                </ul>
                <button class="launch hide">Lancer</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/vendor/socketio.js"></script>
    </body>
</html>
